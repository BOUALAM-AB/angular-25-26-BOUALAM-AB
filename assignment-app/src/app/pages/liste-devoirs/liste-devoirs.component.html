<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Assignments</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="actions">
      <button mat-flat-button color="accent" routerLink="/add">
        Ajouter Assignment
      </button>
    </div>

    <mat-list>
      @for (a of assignments; track a.id) {
        <mat-list-item
          class="item"
          [routerLink]="['/assignment', a.id]"
          routerLinkActive="selected"
          [attr.aria-selected]="false"
        >
          <div class="row">
            <div class="left">
              <div class="name">{{ a.nom }}</div>
              <small>Ã€ rendre le : {{ a.dateDeRendu | date }}</small>
            </div>
            <span class="etat" [class.rendu]="a.rendu">
              {{ a.rendu ? 'Rendu' : 'Non rendu' }}
            </span>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
