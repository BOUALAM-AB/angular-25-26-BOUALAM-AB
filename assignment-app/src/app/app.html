<mat-sidenav-container class="layout">
  
  <mat-sidenav mode="side" opened class="sidenav">
    <h3 class="brand">Assignments</h3>
    <mat-nav-list>
     <a mat-list-item routerLink="/devoirs" routerLinkActive="active"><mat-icon>list</mat-icon><span>Liste des devoirs</span></a>
     <a mat-list-item routerLink="/ajout" routerLinkActive="active"><mat-icon>add</mat-icon><span>Ajout d'un devoir</span></a>
     <a mat-list-item routerLink="/modification" routerLinkActive="active"><mat-icon>edit</mat-icon><span>Modification d'un devoir</span></a>
     <a mat-list-item routerLink="/suppression" routerLinkActive="active"><mat-icon>delete</mat-icon><span>Suppression d'un devoir</span></a>
     <a mat-list-item routerLink="/generation" routerLinkActive="active"><mat-icon>auto_awesome</mat-icon><span>Génération de données</span></a>

    </mat-nav-list>
  </mat-sidenav>

  
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button routerLink="/devoirs" aria-label="Accueil"><mat-icon>home</mat-icon></button>
      <span class="title">Assignment App</span>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Se connecter"><mat-icon>person</mat-icon></button>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
